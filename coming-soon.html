<body>
    <div class="page-wrapper">

        <!-- Preloader -->
        <div class="preloader"><div class="custom-loader"></div></div>

        <!-- main header -->
        <header class="main-header menu-absolute no-border">

            <!--Header-Upper-->
            <div class="header-upper py-10">
                <div class="container clearfix">

                    <div class="header-inner py-20 rel d-flex align-items-center">
                        <div class="logo-outer-two">
                            <div class="logo"><a href="index.html"><img src="assets/images/logos/logo6.png" alt="Logo" title="Logo"></a></div>
                        </div>

                        <!-- Menu Button -->
                        <div class="menu-btn ms-auto d-none d-sm-flex">
                            <a href="contact.html" class="theme-btn">Get Started <i class="far fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Header Upper-->
        </header>
       
       
        <!-- Coming Soon Area Start -->
        <section class="coming-soon-area py-100 bgs-cover" style="background-image: url(assets/images/backgrounds/coming-soon.jpg);">
            <div class="container">
                <div class="row pt-10 rpt-65 gap-100 align-items-center">
                    <div class="col-lg-6">
                       <div class="coming-soon-content rmb-55">
                            <h1 data-aos="fade-up" data-aos-duration="1500" data-aos-offset="50">We Are Coming Very Soon</h1>
                            <p data-aos="fade-up" data-aos-delay="50" data-aos-duration="1500" data-aos-offset="50">It looks like you've ventured into uncharted territory. The page you were looking for may have been moved, deleted, or never existed</p>
                            <ul class="coming-soon-wrap mt-50" data-aos="fade-up" data-aos-delay="150" data-aos-duration="1500" data-aos-offset="50">
                                <li><span id="days"></span>Days</li>
                                <li><span id="hours"></span>Hours</li>
                                <li><span id="minutes"></span>Min</li>
                                <li><span id="seconds"></span>Sec</li>
                            </ul>
                       </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="coming-soon-image" data-aos="fade-left" data-aos-duration="1500" data-aos-offset="50">
                            <img src="assets/images/Others/coming-soon.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Coming Soon Area End -->
