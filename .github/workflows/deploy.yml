name: Deploy to Google Cloud VM

on:
  push:
    branches: [master]

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Debug (remove after stable)
      - name: Show loaded SSH key (debug)
        run: ssh-add -l

      - name: Runner public IP (debug)
        run: curl -fsS https://api.ipify.org && echo

      - name: "Preflight: port 2222 reachable"
        run: |
          timeout 10 bash -lc '</dev/tcp/34.73.147.98/2222' && echo "2222 open" || (echo "2222 blocked" && exit 1)

      - name: "Add VM host key to known_hosts (port 2222)"
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -T 5 -p 2222 -t ed25519,ecdsa,rsa 34.73.147.98 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: "Deploy to Google Cloud VM (port 2222)"
        run: |
          set -euo pipefail

          ssh -T -p 2222 \
            -o BatchMode=yes \
            -o IdentitiesOnly=yes \
            -o PreferredAuthentications=publickey \
            -o StrictHostKeyChecking=yes \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o ConnectTimeout=15 \
            -o ServerAliveInterval=10 \
            -o ServerAliveCountMax=3 \
            usama@34.73.147.98 <<'EOF'
          set -euo pipefail

          cd /var/www/html/prime-reach-publishers

          # Immutable, pull-only deploy (no git pull)
          git fetch --prune --depth=1 origin master
          git reset --hard FETCH_HEAD
          git clean -fd

          # Reload nginx (non-interactive; never prompt)
          sudo -n /usr/bin/systemctl reload nginx

          # Health check (valid TLS name, no DNS dependency)
          curl -fsS --max-time 10 \
            --resolve primereachpublishers.com:443:127.0.0.1 \
            https://primereachpublishers.com/ >/dev/null

          echo "âœ… Deployed: $(git rev-parse --short HEAD)"
          EOF
